<body>
    <article>
        <!-- Główny tytuł -->

            <h1>Główny tytuł</h1>
            
            <!-- paragraf z treścią -->

       <!-- podtytuł -->

       <!-- paragraf do podtytułu -->

       <!-- podtytuł okreslajacy co bedzie na obrazku -->
       <h3>Przykładowy obrazek</h3>
       
       <!-- obrazek -->
